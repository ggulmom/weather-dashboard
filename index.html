<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!--Import my css-->
      <link rel="stylesheet" href="./assets/css/style.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="row">
            <div class="col s12">
                <h1 class="center-align">Weather Dashboard</h1>
            </div>
            <div class="col s3">
                <section>
                    <h4 class="left-align">Search for a city:</h4>
                    <div class="input-field col s10">
                        <i class="material-icons prefix">add_location</i>
                        <input type="text" id="location-input">
                        <label for="location-input">Enter the Location</label>
                    </div>
                    <button class="waves-effect waves-light btn col s6 fullwidth" id="search-button">Search</button>
                    <button class="waves-effect waves-light btn col s6 fullwidth" id="clear-button">Clear History</button>
                </section>
                <div class="divider"></div>
                <section>
                    <div id="history-container">
                        <!-- <a class="waves-effect waves-light btn fullwidth grey black-text">Atlanta</a> -->
                        <!-- <a class="waves-effect waves-light btn fullwidth grey black-text">Denver</a> -->
                    </div>
                </section>
                
            </div>

            <div class="col s9">
                <div class="row" id="weather-container">
                    <div class="row">
                        <div class="col"><h4 id="city"></h4></div>
                        <div class="col" id="icon"></div>
                    </div>
                    <div class="row">
                        <p id="temperature"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                    </div>
                </div>

                <h4>5-Day Forecast:</h4>
                    <div class="col s2" id="forecast-1">
                      <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                          <span class="card-title" id="date"></span>
                          <div class="col" id="icon"></div>
                          <p id="temperature"></p>
                          <p id="wind"></p>
                          <p id="humidity"></p>
                        </div>
                      </div>
                    </div>

                    <div class="col s2" id="forecast-2">
                        <div class="card blue-grey darken-1">
                          <div class="card-content white-text">
                            <span class="card-title" id="date"></span>
                            <div class="col" id="icon"></div>
                            <p id="temperature"></p>
                            <p id="wind"></p>
                            <p id="humidity"></p>
                          </div>
                        </div>
                      </div>

                      <div class="col s2" id="forecast-3">
                        <div class="card blue-grey darken-1">
                          <div class="card-content white-text">
                            <span class="card-title" id="date"></span>
                            <div class="col" id="icon"></div>
                            <p id="temperature"></p>
                            <p id="wind"></p>
                            <p id="humidity"></p>
                          </div>
                        </div>
                      </div>

                      <div class="col s2" id="forecast-4">
                        <div class="card blue-grey darken-1">
                          <div class="card-content white-text">
                            <span class="card-title" id="date"></span>
                            <div class="col" id="icon"></div>
                            <p id="temperature"></p>
                            <p id="wind"></p>
                            <p id="humidity"></p>
                          </div>
                        </div>
                      </div>

                      <div class="col s2" id="forecast-5">
                        <div class="card blue-grey darken-1">
                          <div class="card-content white-text">
                            <span class="card-title" id="date"></span>
                            <div class="col" id="icon"></div>
                            <p id="temperature"></p>
                            <p id="wind"></p>
                            <p id="humidity"></p>
                          </div>
                        </div>
                      </div>
                  </div>
            </div>
        </div>

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="./assets/script/script.js"></script>

    </body>
  </html>
